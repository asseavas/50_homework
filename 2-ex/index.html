<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    const Header = () => {
        return (
            <header>
                <a href="#">
                    <img width="70" src="https://w7.pngwing.com/pngs/366/798/png-transparent-world-of-coca-cola-fizzy-drinks-diet-coke-cola-company-text-logo.png" alt="CocaCola"/>
                </a>
            </header>
        );
    };

    const Sidebar = () => {
        return (
            <aside>
                <nav>
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                        <li><a href="#">Link 4</a></li>
                        <li><a href="#">Link 5</a></li>
                    </ul>
                </nav>
            </aside>
        );
    };

    const Content = () => {
        return (
            <main>
                <img width="200" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5eGtKArzviG4AM5tCoqB-xBYWGP6PKntPy5JkYtkm8Q&s"
                    alt="CocaCola"/>
                <h2>CocaCola</h2>
                <p>The Coca-Cola Company is an American corporation founded in 1892 and today engaged primarily in the manufacture and sale of syrup and concentrate for Coca-Cola, a sweetened carbonated beverage that is a cultural institution in the United States and a global symbol of American tastes.</p>
            </main>
        );
    };

    const Footer = () => {
        return (
            <footer>
                <p>© 2024 The Coca‑Cola Company. All rights reserved.</p>
            </footer>
        );
    };

    ReactDOM.render(
        <>
            <Header />
            <Sidebar />
            <Content />
            <Footer />
        </>,
        document.getElementById('app')
    );
</script>
</body>
</html>
